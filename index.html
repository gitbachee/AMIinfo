        body {

            background-color: #fafafa;

            overflow-x: hidden;
        }

        /* 1. Blob Animation (Hero Background) */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }

        /* 2. Scroll Reveal Animations (Replacement for Framer Motion viewport props) */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        /* Stagger delays */
        .delay-100 { transition-delay: 0.1s; }
        .delay-200 { transition-delay: 0.2s; }
        .delay-300 { transition-delay: 0.3s; }
        .delay-400 { transition-delay: 0.4s; }

        /* 3. 3D Card Hover Effect */
        .card-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
            background-color: white;
            border: 1px solid #e4e4e7; /* border-zinc-200 */
        }
        .card-gradient {
            pointer-events: none;
            position: absolute;
            inset: -1px;
            border-radius: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: radial-gradient(
                650px circle at var(--mouse-x, 0px) var(--mouse-y, 0px),
                rgba(225, 29, 72, 0.1),
                transparent 80%
            );
            z-index: 10;
        }
        .card-wrapper:hover .card-gradient {
            opacity: 1;
        }

        /* Utils */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Font switching classes */
        .font-sans-jp { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .font-sans-kr { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
    </style>

                        'Cross-border 감각과 Project Management 규율을 바탕으로, 클라이언트의 비즈니스를 뒤에서 든든하게 받치는 실행 조직입니다.',
                    ],
                    cloudInfo: 'Future Plan: Google Cloud (Cloud Run/Storage)를 활용한 보안성 높고 확장 가능한 콘텐츠 파이프라인 구축 예정.',
                },
                contact: {
                    title: 'Contact',
                    desc: '프로젝트 상담이나 견적 문의 등 편하게 연락주세요.',
                    form: { name: '이름 / 회사명', email: '이메일 주소', message: '문의 내용', submit: '전송하기', success: '문의해주셔서 감사합니다. 확인 후 곧 연락드리겠습니다.', error: '전송에 실패했습니다. 잠시 후 다시 시도해주세요.', },
                },
            },
        };

        // --- STATE & UTILS ---
        let currentLang = 'JP';

        function setLang(lang) {
            currentLang = lang;
            document.body.className = `transition-all duration-300 ${lang === 'KR' ? 'font-sans-kr' : 'font-sans-jp'}`;
            render();
        }

        function scrollToId(id) {
            document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            // Close mobile menu if open
            const menu = document.getElementById('mobile-menu');
            if (!menu.classList.contains('hidden')) {
                toggleMobileMenu();
            }
        }

        // --- RENDER FUNCTION ---
        function render() {
            const data = CONTENT[currentLang];

            // 1. Navigation
            // Desktop
            const desktopNavContainer = document.getElementById('desktop-nav-items');
            desktopNavContainer.innerHTML = data.nav.map(item => 
                `<button onclick="scrollToId('${item.id}')" class="text-sm font-medium text-zinc-600 hover:text-rose-600 transition-colors">${item.label}</button>`
            ).join('') + 
            `<button onclick="setLang('${currentLang === 'JP' ? 'KR' : 'JP'}')" class="flex items-center gap-1 text-xs font-bold bg-zinc-100 px-3 py-1.5 rounded-full hover:bg-zinc-200 transition-colors">
                <i data-lucide="globe" class="w-3.5 h-3.5"></i> ${currentLang}
             </button>`;

            // Mobile
            const mobileLangBtn = document.getElementById('mobile-lang-btn');
            mobileLangBtn.innerHTML = currentLang;
            mobileLangBtn.onclick = () => setLang(currentLang === 'JP' ? 'KR' : 'JP');

            const mobileMenuContainer = document.getElementById('mobile-menu-items');
            mobileMenuContainer.innerHTML = data.nav.map(item => 
                `<button onclick="scrollToId('${item.id}')" class="text-left text-lg font-medium text-zinc-700">${item.label}</button>`
            ).join('');

            // 2. Hero
            document.getElementById('hero-tagline').innerText = data.hero.tagline;
            // Render headline as individual block spans for controlled line breaking
            document.getElementById('hero-headline').innerHTML = data.hero.headline.map(line => 
                `<span class="block break-keep">${line}</span>`
            ).join('');
            document.getElementById('hero-subheadline').innerText = data.hero.subheadline;
            document.getElementById('hero-cta').innerText = data.hero.cta;

            // 3. Services
            document.getElementById('services-title').innerText = data.services.title;
            document.getElementById('services-subtitle').innerText = data.services.subtitle;
            document.getElementById('services-grid').innerHTML = data.services.items.map(item => `
                <div class="card-wrapper h-full group">
                    <div class="card-gradient"></div>
                    <div class="relative p-8 flex flex-col h-full z-20">
                        <div class="w-12 h-12 bg-rose-50 rounded-xl flex items-center justify-center text-rose-600 mb-6">
                            <i data-lucide="${item.icon}" class="w-6 h-6"></i>
                        </div>
                        <h4 class="text-xl font-bold text-zinc-900 mb-3">${item.title}</h4>
                        <p class="text-zinc-500 text-sm leading-relaxed flex-grow">${item.description}</p>
                    </div>
                </div>
            `).join('');

            // 4. Work
            document.getElementById('work-title').innerText = data.work.title;
            document.getElementById('work-subtitle').innerText = data.work.subtitle;
            document.getElementById('work-grid').innerHTML = data.work.items.map((item, idx) => `
                <div class="card-wrapper bg-white group reveal delay-${(idx % 3) * 100}">
                    <div class="card-gradient"></div>
                    <div class="relative p-8 h-full flex flex-col z-20">
                        <div class="text-xs font-bold text-rose-600 mb-2 uppercase tracking-wide">${item.category}</div>
                        <h4 class="text-2xl font-bold text-zinc-900 mb-6">${item.title}</h4>
                        <div class="space-y-4 flex-grow">
                            <div>
                                <span class="text-xs font-bold text-zinc-400 block mb-1">GOAL</span>
                                <p class="text-sm text-zinc-600">${item.goal}</p>
                            </div>
                            <div>
                                <span class="text-xs font-bold text-zinc-400 block mb-1">PROCESS</span>
                                <p class="text-sm text-zinc-600">${item.process}</p>
                            </div>
                            <div>
                                <span class="text-xs font-bold text-zinc-400 block mb-1">IMPACT</span>
                                <p class="text-sm text-zinc-900 font-medium">${item.impact}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // 5. Process
            document.getElementById('process-title').innerText = data.process.title;
            document.getElementById('process-subtitle').innerText = data.process.subtitle;
            document.getElementById('process-grid').innerHTML = data.process.steps.map((step, idx) => `
                <div class="group reveal delay-${idx * 100}">
                    <div class="w-12 h-12 bg-zinc-800 border border-zinc-700 rounded-full flex items-center justify-center text-rose-400 font-bold text-lg mb-6 mx-auto group-hover:bg-rose-600 group-hover:text-white group-hover:border-rose-600 transition-all duration-300 relative z-20">
                        ${step.step}
                    </div>
                    <div class="text-center px-2">
                        <h4 class="text-lg font-bold mb-3">${step.title}</h4>
                        <p class="text-zinc-400 text-sm leading-relaxed">${step.description}</p>
                    </div>
                </div>
            `).join('');

            // 6. About
            document.getElementById('about-title').innerText = data.about.title;
            document.getElementById('about-company-primary').innerText = data.about.companyName.primary;
            document.getElementById('about-company-secondary').innerText = data.about.companyName.secondary;
            document.getElementById('about-content').innerHTML = data.about.content.map(p => `<p>${p}</p>`).join('');
            document.getElementById('about-location').innerText = data.about.location;
            document.getElementById('about-cloud').innerText = data.about.cloudInfo;

            // 7. Contact
            document.getElementById('contact-title').innerText = data.contact.title;
            document.getElementById('contact-desc').innerText = data.contact.desc;
            document.getElementById('label-name').innerText = data.contact.form.name;
            document.getElementById('label-email').innerText = data.contact.form.email;
            document.getElementById('label-message').innerText = data.contact.form.message;
            document.getElementById('submit-text').innerText = data.contact.form.submit;
            document.getElementById('contact-success-msg').innerText = data.contact.form.success;

            // 8. Footer
            document.getElementById('year').innerText = new Date().getFullYear();

            // Re-initialize icons and 3D effects
            lucide.createIcons();
            init3DEffects();
            initScrollAnimations(); // Re-trigger for new elements
        }

        // --- INTERACTION LOGIC ---

        // 1. Mobile Menu Toggle
        document.getElementById('mobile-menu-btn').onclick = toggleMobileMenu;
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.querySelector('#mobile-menu-btn i');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                // Change icon to X (simulated by re-rendering Lucide)
                icon.setAttribute('data-lucide', 'x');
            } else {
                menu.classList.add('hidden');
                icon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        // 2. Scroll Header Logic
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('bg-white/80', 'backdrop-blur-md', 'border-b', 'border-zinc-100', 'py-3');
                nav.classList.remove('py-5', 'bg-transparent');
            } else {
                nav.classList.remove('bg-white/80', 'backdrop-blur-md', 'border-b', 'border-zinc-100', 'py-3');
                nav.classList.add('py-5', 'bg-transparent');
            }
        });

        // 3. 3D Card Effect (Vanilla JS version of useMotionValue/useMotionTemplate)
        function init3DEffects() {
            const cards = document.querySelectorAll('.card-wrapper');
            cards.forEach(card => {
                card.onmousemove = e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                };
            });
        }

        // 4. Scroll Reveal (IntersectionObserver)
        function initScrollAnimations() {
            const reveals = document.querySelectorAll('.reveal');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            reveals.forEach(el => observer.observe(el));
        }

        // 5. Contact Form Handler
        function handleFormSubmit(e) {
            e.preventDefault();
            const honeypot = document.getElementById('honeypot').value;
            if (honeypot) return;

            const btn = document.getElementById('submit-btn');
            const btnIcon = document.getElementById('btn-icon');
            
            // Loading State
            btn.disabled = true;
            btn.classList.add('opacity-75');
            btnIcon.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>`;
            lucide.createIcons();

            // Simulate API
            setTimeout(() => {
                document.getElementById('contact-form').classList.add('hidden');
                document.getElementById('contact-success').classList.remove('hidden');
                // Reset button state
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                btnIcon.innerHTML = `<i data-lucide="send" class="w-4 h-4"></i>`;
                lucide.createIcons();
            }, 1500);
        }

        function resetForm() {
            document.getElementById('contact-form').reset();
            document.getElementById('contact-success').classList.add('hidden');
            document.getElementById('contact-form').classList.remove('hidden');
        }

        // --- INIT ---
        window.onload = () => {
            render();
        };

    </script>
</body>
